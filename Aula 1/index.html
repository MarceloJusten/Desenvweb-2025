<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
   <div class="formulario">
        <h1>Cadastro de Usuário</h1>
    <form action="form">
        <div class="perguntas">
            <label for="Name">Nome</label>
            <input type="text" id="Name" name="Name" placeholder="nome">
            
            <label for="phone">Telefone</label>
            <input type="text" id="Phone" name="phone" placeholder="telefone">     
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email">

            <label for="tipo">Tipo Pessoa</label>
            <input type="text" name="tipo" id="tipo" placeholder="fisica ou juridica">

            <label for="endereço">Endereço</label>
            <input type="text" name="endereço" id="endereço" placeholder="endereço">

            <label for="UF">UF</label>
            <input type="text" name="UF" id="UF" placeholder="estado">
        </div>  
        <br>
        <button class="botão">
            Enviar
        </button>  
    </form>
   </div> 
</body>
</html>
