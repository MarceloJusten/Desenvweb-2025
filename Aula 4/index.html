<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro - CSS</title>
</head>
<body>
    <form class="form" action="/cadastro.php" method="post">
        <fieldset class="dados_da_pessoa">
            <ul>
                <div class="dados-principais">
                    <li>
                        <label for="Name">Nome:</label>
                        <input type="text" required maxlength="100"> <br>
                    </li>   
                    <li>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" required maxlength="100"><br>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" required><br>
                    </li>
                </div>
                <br>
                <div class="dados-secundarios">    
                    <li> 
                        <label for="Nascimento">Data de Nascimento</label>
                        <input type="Date"><br>
                    </li>
                    <li>
                        <label for="sex">Sexo</label>
            
                        <input id="sex_masculino" type="radio" name="sexo" value="1">
                        <label for="sex_masculino">Masculino</label>
            
                        <input id="sex_feminino" type="radio" name="sexo" value="2">
                        <label for="sex_feminino">Feminino</label> <br> 
                    </li>
                </div>   
                <br> 
                <div class="dados-outros">
                    <li>
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" maxlength="200">
                    </li>
                    <li>
                        <label for="cep">CEP</label>
                        <input type="text" maxlength="10">
                    </li>
                    <li>
                        <label for="uf">UF</label>
                        <select name="uf" id="">
                            <option value="1">SC</option>
                            <option value="2">PR</option>
                            <option value="3">RS</option>
                        </select>
                    </li>
                </div>  
                <br>  
                <input type="submit">
                <input type="reset">
            </ul>    
        </fieldset>
    </form>
</body>
</html>
